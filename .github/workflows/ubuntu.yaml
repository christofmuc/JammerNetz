name: Ubuntu Build

on:
  pull_request:
  push:
permissions:
  contents: read
  pull-requests: read

jobs:
  skip_duplicate_push:
    runs-on: ubuntu-latest
    outputs:
      run_build: ${{ steps.decide.outputs.run_build }}
    steps:
    - name: Decide whether to run build
      id: decide
      uses: actions/github-script@v7
      with:
        script: |
          if (context.eventName !== 'push') {
            core.setOutput('run_build', 'true');
            return;
          }

          const branch = context.ref.replace('refs/heads/', '');
          try {
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:${branch}`,
              per_page: 1
            });

            const runBuild = prs.length === 0;
            core.info(runBuild
              ? `No open PR for branch '${branch}', running push build.`
              : `Branch '${branch}' already has an open PR, skipping duplicate push build.`);
            core.setOutput('run_build', runBuild ? 'true' : 'false');
          } catch (error) {
            core.warning(`Could not check open PRs for '${branch}', running push build anyway: ${error.message}`);
            core.setOutput('run_build', 'true');
          }

  build:
    needs: skip_duplicate_push
    if: needs.skip_duplicate_push.outputs.run_build == 'true'
    runs-on: ubuntu-latest

    steps:
    - name: Disable git automatic line ending conversion
      run: git config --global core.autocrlf false

    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ cmake ninja-build libncurses-dev libglew-dev libncurses5-dev nlohmann-json3-dev
        sudo apt-get install -y libcurl4-openssl-dev pkg-config libasound2-dev libgtk-3-dev libglew-dev libjack-dev
        sudo apt-get install -y libasound2-dev libjack-jackd2-dev ladspa-sdk libcurl4-openssl-dev libfreetype-dev libfontconfig1-dev libx11-dev libxcomposite-dev libxcursor-dev libxext-dev libxinerama-dev libxrandr-dev libxrender-dev libwebkit2gtk-4.1-dev libglu1-mesa-dev mesa-common-dev

    - name: Build Flatbuffers and Sentry
      run: |
        cmake --version
        cd third_party/flatbuffers
        cmake -S . -B LinuxBuilds -G Ninja -DCMAKE_BUILD_TYPE=Release
        cmake --build LinuxBuilds --parallel
        cd ../..
        cd third_party/sentry-native
        cmake -S . -B builds -G Ninja -DCMAKE_BUILD_TYPE=Release -DSENTRY_BACKEND=crashpad -DCMAKE_INSTALL_PREFIX=./install -DBUILD_JAMMERNETZ_CLIENT=OFF
        cmake --build builds --target install --parallel
        cd ../..

    - name: Build with CMake
      run: |
        cmake -S . -B builds -G Ninja -DCMAKE_BUILD_TYPE=RelWithDebInfo -DJAMMERNETZ_ENABLE_LTO=ON -DCMAKE_POLICY_VERSION_MINIMUM=3.5
        cmake --build builds --parallel
