name: Windows Build

on:
  pull_request:
  push:
permissions:
  contents: read
  pull-requests: read

jobs:
  skip_duplicate_push:
    runs-on: ubuntu-latest
    outputs:
      run_build: ${{ steps.decide.outputs.run_build }}
    steps:
    - name: Decide whether to run build
      id: decide
      uses: actions/github-script@v7
      with:
        script: |
          if (context.eventName !== 'push') {
            core.setOutput('run_build', 'true');
            return;
          }

          const branch = context.ref.replace('refs/heads/', '');
          try {
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:${branch}`,
              per_page: 1
            });

            const runBuild = prs.length === 0;
            core.info(runBuild
              ? `No open PR for branch '${branch}', running push build.`
              : `Branch '${branch}' already has an open PR, skipping duplicate push build.`);
            core.setOutput('run_build', runBuild ? 'true' : 'false');
          } catch (error) {
            core.warning(`Could not check open PRs for '${branch}', running push build anyway: ${error.message}`);
            core.setOutput('run_build', 'true');
          }

  build:
    needs: skip_duplicate_push
    if: needs.skip_duplicate_push.outputs.run_build == 'true'
    runs-on: windows-latest

    steps:
    - name: Disable git automatic line ending conversion
      run: git config --global core.autocrlf false

    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: Install InnoSetup
      run: |
        choco install innosetup

    - name: Install Ninja
      run: |
        choco install ninja

    - name: Set up MSVC developer command prompt
      uses: ilammy/msvc-dev-cmd@v1

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      run: |
        pip install wheel setuptools conan

    - name: Run Conan
      run: |
        conan profile detect
        conan install -of Builds\Windows -s build_type=Release --build missing .

    - name: Configure CMake for Flatbuffers
      run: |
        cmake -S third_party/flatbuffers -B third_party/flatbuffers/Builds -G Ninja -DCMAKE_BUILD_TYPE=Release

    - name: Build Flatbuffers
      run: |
        cmake --build third_party/flatbuffers/Builds --parallel

    - name: Configure CMake for Windows
      run: |
        cmake -S . -B Builds\Windows -G Ninja -DCMAKE_BUILD_TYPE=Release -DJAMMERNETZ_ENABLE_LTO=ON -DCMAKE_POLICY_VERSION_MINIMUM=3.5 -DFLATBUFFERS_FLATC_EXECUTABLE="${{ github.workspace }}\\third_party\\flatbuffers\\Builds\\flatc.exe"

    - name: Build Windows
      run: |
        cmake --build Builds\Windows --parallel

    - name: Upload Windows Installer
      uses: actions/upload-artifact@v4
      with:
        name: WindowsInstaller
        path: Builds/Windows/Client/jammernetz_setup_2.3.0.exe
