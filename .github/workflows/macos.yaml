name: macOS Build

on:
  pull_request:
  push:
permissions:
  contents: read
  pull-requests: read

jobs:
  skip_duplicate_push:
    runs-on: ubuntu-latest
    outputs:
      run_build: ${{ steps.decide.outputs.run_build }}
    steps:
    - name: Decide whether to run build
      id: decide
      uses: actions/github-script@v7
      with:
        script: |
          if (context.eventName !== 'push') {
            core.setOutput('run_build', 'true');
            return;
          }

          const branch = context.ref.replace('refs/heads/', '');
          try {
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:${branch}`,
              per_page: 1
            });

            const runBuild = prs.length === 0;
            core.info(runBuild
              ? `No open PR for branch '${branch}', running push build.`
              : `Branch '${branch}' already has an open PR, skipping duplicate push build.`);
            core.setOutput('run_build', runBuild ? 'true' : 'false');
          } catch (error) {
            core.warning(`Could not check open PRs for '${branch}', running push build anyway: ${error.message}`);
            core.setOutput('run_build', 'true');
          }

  build:
    needs: skip_duplicate_push
    if: needs.skip_duplicate_push.outputs.run_build == 'true'
    runs-on: macos-latest

    steps:
    - name: Disable git automatic line ending conversion
      run: git config --global core.autocrlf false

    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Install dependencies
      run: |
        brew install gtk+3 glew ninja

    - name: Build Flatbuffers
      run: |
        cd third_party/flatbuffers
        cmake -S . -B LinuxBuilds -G Ninja -DCMAKE_BUILD_TYPE=Release
        cmake --build LinuxBuilds --parallel
        cd ../..

    - name: Build with CMake
      run: |
        cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_RPATH_USE_LINK_PATH="ON" -DJAMMERNETZ_ENABLE_LTO=ON -DCMAKE_POLICY_VERSION_MINIMUM=3.5
        cmake --build build --target package --parallel

    - name: Upload Mac Installer
      uses: actions/upload-artifact@v4
      with:
        name: MacInstaller
        path: build/JammerNetz-2.3.0-Darwin.dmg
